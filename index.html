<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="styles/reset.css" />
  <title>Weather Dashboard</title>
</head>

<body>
  <header class="container-fluid text-center text-white bg-dark p-2 weather-header">
    <h1>Weather Dashboard</h1>
  </header>

  <!-- max-width for ultra wide resolutions -->
  <div class="container-fluid" style="max-width: 1400px">
    <div class="row">
      <aside class="col-lg-3 pb-3">
        <h2 id="form-heading" class="mt-1 h3 form-label">
          Search for a City:
        </h2>
        <form id="search-form" class="form">
          <div class="form-inline form-group">
            <div class="input-group">
              <input class="form-input weather-search" type="text" id="search-input" placeholder="London"
                aria-labelledby="form-heading" aria-controls="today forecast" />
              <div class="input-group-append">
                <button type="button" class="btn search-button" id="search-button" aria-label="submit search">
                  Search
                </button>
                <hr class="hr weather-hr" />
              </div>
            </div>
          </div>
        </form>
        <div class="list-group" id="history"></div>
      </aside>

      <div class="col-lg-9 pb-3">
        <section id="today" class="mt-3" role="region" aria-live="polite"></section>
        <!-- Current Weather -->
        <div id="current-weather" class="bg-white shadow-lg rounded-lg p-4 mb-6">
          <h2 id="city-name" class="text-2xl font-bold"></h2>
          <p id="current-date" class="text-gray-600"></p>
          <p id="current-temp" class="text-gray-600"></p>
          <p id="current-wind" class="text-gray-600"></p>
          <p id="current-humidity" class="text-gray-600"></p>
        </div>
        <section id="forecast" class="row mt-3" role="region" aria-live="polite"></section>
        <!-- 5-Day Forecast -->
        <div id="forecast" class="grid grid-cols-1 md:grid-cols-5 gap-4">
          <!-- Forecast cards will be injected here by JavaScript -->
        </div>
      </div>
    </div>
  </div>

  <!-- Day.js -->
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <script src="script.js"></script>
  <script src="listeners.js"></script>
</body>

</html>
